<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Day Celebration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Women's Day!</h1>
        <p>Click the button below to reveal a special message:</p>
        <button id="revealButton">Reveal Message</button>
        <div id="message" class="message" style="display: none;">
            <h2>Dear Women,</h2>
            <p>On this special day, we celebrate your strength, resilience, and beauty. 
            You are the epitome of grace and courage. Happy Women's Day!</p>
            <p>Thank you for being you. You are appreciated and loved.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
